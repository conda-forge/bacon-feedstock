{% set name = "bacon" %}
{% set version = "3.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Canop/bacon/archive/v{{ version }}.tar.gz
  sha256: 4183b40a9c41a97aa59faa89f740dbee1580955d77963610fa44b1550ee9f323

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - bacon --help

about:
  home: https://github.com/Canop/bacon
  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: background rust code check
  dev_url: https://github.com/Canop/bacon

extra:
  recipe-maintainers:
    - danielnachun
