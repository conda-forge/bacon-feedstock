context:
  version: "3.13.0"

package:
  name: bacon
  version: ${{ version }}

source:
  url: https://github.com/Canop/bacon/archive/v${{ version }}.tar.gz
  sha256: 016a980181d90f38b7bc2227997a68afd0144c0cf2004dbfdf6dc165147dfcc5

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - if: linux
      then:
        - alsa-lib

tests:
  - script:
      - bacon --help

about:
  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: background rust code check
  homepage: https://github.com/Canop/bacon
  repository: https://github.com/Canop/bacon

extra:
  recipe-maintainers:
    - danielnachun
