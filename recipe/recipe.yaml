context:
  version: "3.8.0"

package:
  name: bacon
  version: ${{ version }}

source:
  url: https://github.com/Canop/bacon/archive/v${{ version }}.tar.gz
  sha256: b5db72bf1be28ac67c2df5ed251fa806091a46af5ebab176a6f30d9566ca25c1

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - bacon --help

about:
  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: background rust code check
  homepage: https://github.com/Canop/bacon
  repository: https://github.com/Canop/bacon

extra:
  recipe-maintainers:
    - danielnachun
